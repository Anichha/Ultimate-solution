<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <!-- my links -->
    <link rel="stylesheet" href="../css/cbse.css">
    <title>Cbse</title>
</head>
<body>
 <section class="container-fluid">
    <h1> Welcome to CBSE portal!</h1>
    <h4>Here you can find out your accurate percentage, grades & CGPA with good stream selection tips.</h4>
    <table class="table table-success"> 
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Subject</th>
            <th scope="col">Marks</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Maths</td>
            <td><input type="text" id="maths" placeholder="Enter marks"></td>
            <td><span id="mg"></span></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Physics</td>
            <td><input type="text" id="physics" placeholder="Enter marks"></td>
            <td><span id="pg"></span></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Chemistry</td>
            <td><input type="text" id="chem" placeholder="Enter marks"></td>
            <td><span id="cg"></span></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>English</td>
            <td><input type="text" id="eng" placeholder="Enter marks"></td>
            <td><span id="eg"></span></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Chemistry</td>
            <td><input type="text" id="Hindi" placeholder="Enter marks"></td>
            <td><span id="hg"></span></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td class="colspan-4"><button class="btn btn-primary">submit</button></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid">
        <h2>you have scored <span id="percent">0</span> % and your CGPA is <span id="cgpa">0.0</span></h2>
      </div>
      <section class="container-fluid">
        
      </section>
 </section>
</body>
</html>
